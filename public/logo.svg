<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond blanc/clair pour contraste -->
  <rect width="100" height="100" rx="20" fill="#ffffff"/>
  
  <!-- Forme principale - cube stylisé avec bordure -->
  <path d="M 50 20 L 75 35 L 75 65 L 50 80 L 25 65 L 25 35 Z" 
        fill="url(#grad)" 
        stroke="#4338ca" 
        stroke-width="3"/>
  
  <!-- Lignes internes pour effet 3D -->
  <line x1="50" y1="20" x2="50" y2="50" stroke="#c7d2fe" stroke-width="2.5"/>
  <line x1="25" y1="35" x2="50" y2="50" stroke="#c7d2fe" stroke-width="2.5"/>
  <line x1="75" y1="35" x2="50" y2="50" stroke="#c7d2fe" stroke-width="2.5"/>
  
  <!-- Lettre N stylisée au centre -->
  <text x="50" y="62" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle"
        stroke="#4338ca"
        stroke-width="1">N</text>
</svg>
