<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forme principale - cube stylisé -->
  <path d="M 50 10 L 80 30 L 80 70 L 50 90 L 20 70 L 20 30 Z" 
        fill="url(#grad)" 
        stroke="#1e40af" 
        stroke-width="2"/>
  
  <!-- Lignes internes pour effet 3D -->
  <line x1="50" y1="10" x2="50" y2="50" stroke="#93c5fd" stroke-width="2"/>
  <line x1="20" y1="30" x2="50" y2="50" stroke="#93c5fd" stroke-width="2"/>
  <line x1="80" y1="30" x2="50" y2="50" stroke="#93c5fd" stroke-width="2"/>
  
  <!-- Lettre N stylisée au centre -->
  <text x="50" y="58" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">N</text>
</svg>
